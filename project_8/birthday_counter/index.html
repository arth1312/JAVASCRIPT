<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday_count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section> 
        <div class="container">
            <div class="banner">
                <div class="count-card">
                    
                    <h3>My Birthday Date:- 13/12/2005</h3>
                    <div class="count-down">
                        <div class="day  box"> 
                            <h2></h2>
                            <span>Day</span>
                        </div>
                      
                        <div class="hours  box">
                            <h2></h2>
                            <span>Hours</span>
                        </div>
                      
                        <div class="min  box">
                            <h2></h2>
                            <span>Minute</span>
                        </div>
                      
                        <div class="secound  box">
                            <h2></h2>
                            <span>Secound</span>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="project_8.js"> </script>


</body>
</html>
