<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table{
            border: 1px solid black;
            padding: 10px 15px;
        }
        button{
            width: 40px;
            height: 30px;
            font-size: 14px;
            border: 1px solid black;
            background-color: lightskyblue;
            color: navy;
        }
        input{
            width: 165px;
            height: 25px;
            text-align: right;
            background-color: lightskyblue;
            color: navy;
        }
    </style>
</head>
<body>
    
    <div align="center">
        <h1>Calculator</h1>

        <table>
            <tr>
                <td>
                    <input type="text" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="width: 84px;">=</button>
                    <button style="width: 84px;">C</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
